<p>ifordirective works!</p>

<!-- *ngFor => dynamically iterate 
it requires a array  -->

<ul>
    <li *ngFor="let item of arrobj">
        <div> {{item.name}} {{item.price}}</div>
       
    </li>
</ul>

<hr>
<table border="1px">
    <thead>
        <th>Sr no.</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrobj;index as i"
            (mouseover)="onMouseOver()"
            (mouseout)="onMouseOut()"
        >
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.quantity}} </td>
        </tr>
    </tbody>
</table>
